<div class="canvas-area" id="canvas-area">
  <div class="controls">
    <button id="move-up" class="secondary action-button" type="button" title="Bring to front">
      <span class="visually-hidden">Bring to front</span>{% include "partials/canvas/bring-to-front.html" %}
    </button>
    <button id="move-down" class="secondary action-button" type="button" title="Move to back">
      <span class="visually-hidden">Move to back</span>{% include "partials/canvas/move-to-back.html" %}
    </button>
    <button id="rotate-left" class="secondary action-button" type="button" title="Rotate anticlockwise">
      <span class="visually-hidden">Rotate anticlockwise</span>{% include "partials/canvas/rotate.html" %}
    </button>
    <button id="rotate-right" class="secondary action-button" type="button" title="Rotate clockwise">
      <span class="visually-hidden">Rotate clockwise</span>{% include "partials/canvas/rotate.html" %}
    </button>
    <button id="flip-horizontal" class="secondary action-button" type="button" title="Flip horizontally">
      <span class="visually-hidden">Flip horizontally</span>{% include "partials/canvas/flip.html" %}
    </button>
    <button id="flip-vertical" class="secondary action-button" type="button" title="Flip vertically">
      <span class="visually-hidden">Flip vertically</span>{% include "partials/canvas/flip.html" %}
    </button>
    <button id="align-center" class="secondary action-button" type="button" title="Align center">
      <span class="visually-hidden">Align to center</span>{% include "partials/canvas/align.html" %}
    </button>
    <button id="align-middle" class="secondary action-button" type="button" title="Align middle">
      <span class="visually-hidden">Align middle</span>{% include "partials/canvas/align.html" %}
    </button>

    <button id="select-all" class="secondary action-button" type="button" title="Select all">
      <span class="visually-hidden">Select all</span>{% include "partials/canvas/select-all.html" %}
    </button>

    <button id="remove-node" class="secondary action-button" type="button" title="Remove selected">
      <span class="visually-hidden">Remove selected</span>{% include "partials/canvas/trash.html" %}
    </button>
    <button id="undo" class="secondary action-button" disabled type="button" title="Undo">
      <span class="visually-hidden">Undo</span>{% include "partials/canvas/undo.html" %}
    </button>
    <button id="redo" class="secondary action-button" disabled type="button" title="Redo">
      <span class="visually-hidden">Redo</span>{% include "partials/canvas/undo.html" %}
    </button>
  </div>
  <canvas id="c" class="canvas-border"></canvas>
  <img class="canvas-border" id="output" />
  <div class="embiggener-output hidden" id="embiggener-output"></div>
  <div class="meta">
    <button id="download" type="button">Download</button>
    <button id="clear-canvas" class="secondary" type="button">Start again</button>
  </div>
  <div id="drop-overlay" class="overlay hidden">
    <p>Drop files here to add them to the canvas</p>
  </div>
</div>
